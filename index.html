<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">
    
    <script src=" https://kit.fontawesome.com/7d8b279fbe.js" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" media="(min-width: 900px)" href="./styles/mediaQueries.css" >

  
</head>
<body>

    <header id="header" class="header-container header-container--long">
      
      <i class="fa-solid fa-language lang-icon"></i>
      <i class="fa-solid fa-chevron-down deploy-menu inactive"></i>
      <div class="langs-options--container inactive">
        <option class="lang-option" value="en">English</option>
        <hr>
        <option class="lang-option" value="es">Español</option>
        <hr>
        <option class="lang-option" value="fr">France</option>
      </div>

        <div class="header-title-container ">
            <i class="fa-solid fa-chevron-left inactive" id="header-arrow"></i>
            <h1 class="header-title">Movies Page</h1>
            <h1 class="header-title header-title--categoryView inactive">
              </h1>
            <i class="fa-solid fa-clapperboard" id="clapperboardHeader"></i>
            
        </div>

        <div class="form-container ">
        <form id="searchForm" class="header-searchForm">
            <input type="text" placeholder="Find something!" required>
            <button class="searchHeader-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
      </div>
    </header>

    <section id="trendingPreview" class="trendingPreview-container">

        <div class="trendingPreview-header ">
                
                <h2 class="trendingPreview-title">Trends</h2>
                <button class="trendingPreview-btn">
                  <i class="fa-solid fa-plus"></i>
                </button>
            
        </div>

        <article class="trendingPreview-movieList ">
            <div class="movie-container skeleton-loading"></div>
            <div class="movie-container skeleton-loading"></div>
            <div class="movie-container skeleton-loading"></div>
          </article>
    </section>

    <div class="categories-title">
      <h2 class="header-title--categoryView" id="categorySectionTitle">Categories</h2>
        <i class="fa-solid fa-clapperboard" id="clapperboardCategories"></i>
    </div>

    <section id="categoriesSection" class="categoriesSection-container ">

      <div class="category-container skeleton-loading"></div>
      <div class="category-container skeleton-loading"></div>
      <div class="category-container skeleton-loading"></div>

    </section>

    <section id="liked" class="liked-container">

      <div class="liked-header">
        <h2 class="liked-title">Favorites Movies</h2>
      </div>

      <article class="liked-movieList">
        <div class="movie-container">
          <!-- <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" alt="" class="movie-img">
        </div>

        <div class="movie-container">
          <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" alt="" class="movie-img">
        </div>

        <div class="movie-container">
          <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" alt="" class="movie-img">
        </div> -->
          
        </div>
      </article>
    </section>

    <section id="genericList" class="genericList-container  inactive">

      <div class="movie-container skeleton-loading"></div>
      <div class="movie-container skeleton-loading"></div>
      <div class="movie-container skeleton-loading"></div>

    </section>
    
    <section id="movieDetail" class="movieDetail-container inactive">

      <div class="description-movie">
        <img
            src=""
            class="selectMovie-img "
            alt="Nombre de la película"
          />
        <h1 class="movieDetail-title "></h1>
        <span class="movieDetail-score ">
          
        </span>
        <p class="movieDetail-description ">
        </p>

        <div class="movie-categories">

          <h3 id="" class="category-title "></h3>
          <h3 id="" class="category-title "></h3>
          <h3 id="" class="category-title "></h3>

        </div>
    </div>
    
    <h2 class="relatedMovies-title">Related Movies</h2>
        <article class="relatedMovies-container ">
    
        </article>
      </section>

      <button class="up-button">
        <i class="fa-solid fa-chevron-up"></i>
      </button>

      <footer>
          <p>Enjoy it! Fercho</p>
      </footer>

    <script src="./src/nodes.js" ></script>
    <script src="./src/main.js" ></script>
    <script src="./src/navigation.js" ></script>
</body>
</html>
